<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ChatterWave - Create Profile</title>
  <link rel="stylesheet" href="style.css"> <!-- Link to CSS -->
</head>
<body>
  <div class="container">
    <h1>Create Your Profile</h1>
    <form id="profileForm">
      <input type="text" id="username" placeholder="Enter your username" required />
      <input type="password" id="password" placeholder="Enter your password" required />
      <button type="submit">Save Profile</button>
    </form>
    <p>Your profile will be saved, and you can start connecting with others!</p>
    <button onclick="window.location.href='dashboard.html'">Go to Dashboard</button> <!-- Link to Dashboard -->
  </div>
</body>
</html>
